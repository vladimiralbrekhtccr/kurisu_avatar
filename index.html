<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurisu Avatar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 100, 0, 0.1);
            overflow: hidden;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            display: block; /* Показываем для отладки VRM */
        }
        
        #move-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            z-index: 1000;
            user-select: none;
        }
        
        #move-button:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        #move-button.active {
            background: rgba(100, 149, 237, 0.8);
            border-color: rgba(100, 149, 237, 1);
        }
    </style>
</head>
<body>
    <div id="debug-info">
        <div>Kurisu Avatar - 3D Mode</div>
        <div id="status">Initializing...</div>
        <div id="model-info">Model: Not loaded</div>
        <div>Window: Always on top</div>
    </div>
    <div id="canvas-container"></div>
    <div id="move-button" title="Перемещать окно">⋮⋮</div>
    
    <script src="./node_modules/three/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let avatar;
        let isWindowMoving = false;
        let vrm = null;
        let THREE_VRM = null;
        
        async function init() {
            document.getElementById('status').textContent = 'Setting up VRM scene...';
            
            // Check if THREE is available
            if (typeof THREE === 'undefined') {
                document.getElementById('status').textContent = 'Error: THREE.js not loaded';
                return;
            }
            
            // Load VRM using require
            try {
                THREE_VRM = require('@pixiv/three-vrm');
                document.getElementById('status').textContent = 'VRM loader loaded successfully';
            } catch (error) {
                document.getElementById('status').textContent = 'Error loading VRM: ' + error.message;
                console.error('VRM loading error:', error);
                return;
            }
            
            // Scene setup
            scene = new THREE.Scene();
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Simple mouse controls (no OrbitControls for now)
            setupMouseControls();
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const sideLight = new THREE.DirectionalLight(0xffffff, 0.5);
            sideLight.position.set(-10, 5, 10);
            scene.add(sideLight);
            
            // Load VRM model
            await loadVRMModel();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Setup window moving
            setupWindowMoving();
            
            document.getElementById('status').textContent = 'VRM scene ready';
            
            // Start animation loop
            animate();
        }
        
        async function loadVRMModel() {
            document.getElementById('status').textContent = 'Loading VRM model...';
            document.getElementById('model-info').textContent = 'Model: Loading avatar.vrm...';
            
            try {
                // Create GLTFLoader first
                const gltfLoader = new THREE.GLTFLoader();
                
                // Register VRM loader plugin
                gltfLoader.register((parser) => {
                    return new THREE_VRM.VRMLoaderPlugin(parser);
                });
                
                // Load VRM file
                const gltf = await gltfLoader.loadAsync('avatar.vrm');
                vrm = gltf.userData.vrm;
                
                // VRM loaded successfully
                avatar = vrm.scene;
                avatar.position.set(0, 0, 0);
                avatar.scale.set(1, 1, 1);
                scene.add(avatar);
                
                document.getElementById('model-info').textContent = 'Model: VRM loaded successfully';
                document.getElementById('status').textContent = 'VRM model displayed';
                
                // Enable shadows
                avatar.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                console.log('VRM loaded:', vrm);
                
            } catch (error) {
                console.error('VRM loading failed:', error);
                document.getElementById('model-info').textContent = 'Model: VRM not found, using fallback cube';
                document.getElementById('status').textContent = 'Fallback cube displayed';
                
                // Create fallback cube
                createFallbackCube();
            }
        }
        
        function createFallbackCube() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshLambertMaterial({ color: 0x808080 });
            avatar = new THREE.Mesh(geometry, material);
            avatar.position.set(0, 0.5, 0);
            avatar.castShadow = true;
            avatar.receiveShadow = true;
            scene.add(avatar);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        function setupMouseControls() {
            let isMouseDown = false;
            let mouseX = 0;
            let mouseY = 0;
            let rotationY = 0;
            let rotationX = 0;
            
            renderer.domElement.addEventListener('mousedown', function(event) {
                if (isWindowMoving) return;
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mousemove', function(event) {
                if (!isMouseDown || isWindowMoving) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                rotationY += deltaX * 0.01;
                rotationX += deltaY * 0.01;
                
                // Ограничиваем вращение по X
                rotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationX));
                
                // Поворачиваем камеру вокруг модели
                const radius = 3;
                camera.position.x = Math.sin(rotationY) * Math.cos(rotationX) * radius;
                camera.position.y = Math.sin(rotationX) * radius + 1;
                camera.position.z = Math.cos(rotationY) * Math.cos(rotationX) * radius;
                
                camera.lookAt(0, 1, 0);
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', function() {
                isMouseDown = false;
            });
            
            // Zoom with mouse wheel
            renderer.domElement.addEventListener('wheel', function(event) {
                if (isWindowMoving) return;
                
                event.preventDefault();
                const scale = event.deltaY > 0 ? 1.1 : 0.9;
                camera.position.multiplyScalar(scale);
                
                // Ограничиваем zoom
                const distance = camera.position.length();
                if (distance < 1) {
                    camera.position.normalize().multiplyScalar(1);
                } else if (distance > 10) {
                    camera.position.normalize().multiplyScalar(10);
                }
            });
        }
        
        function setupWindowMoving() {
            const moveButton = document.getElementById('move-button');
            let isDragging = false;
            let startX, startY;
            
            moveButton.addEventListener('mousedown', function(e) {
                e.preventDefault();
                isDragging = true;
                isWindowMoving = true;
                startX = e.clientX;
                startY = e.clientY;
                moveButton.classList.add('active');
                
                // Disable mouse controls while moving window
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    require('electron').ipcRenderer.send('move-window', deltaX, deltaY);
                    
                    startX = e.clientX;
                    startY = e.clientY;
                }
            });
            
            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    isWindowMoving = false;
                    moveButton.classList.remove('active');
                    
                    // Re-enable mouse controls
                }
            });
        }
        
        // Initialize the scene
        init();
    </script>
</body>
</html>
